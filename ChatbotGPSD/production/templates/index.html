<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Assistant</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/message-bot.png">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #f5f5f5;
            --text-color: #2c3e50;
            --input-background: #f0f0f0;
            --placeholder-color: #b0b0b0;
            --button-background: #4a90e2;
            --button-text-color: white;
            --user-bubble: #3498db;
            --assistant-bubble: #e0e0e0;
            --container-background: white;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #f5f5f5;
            --input-background: #333333;
            --placeholder-color: #888888;
            --button-background: #555555;
            --button-text-color: white;
            --user-bubble:#373C3F;
            --assistant-bubble: #444444;
            --container-background: #1e1e1e;
            --border-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: var(--container-background);
            border-radius: 0;
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--user-bubble);
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .toggle-theme {
            position: absolute;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 35px;
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            gap: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-theme.light {
            background-color: #333333;
            color: #ffffff;
        }

        .toggle-theme.dark {
            background-color: #f5f5f5;
            color: #2c3e50;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--background-color);
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.assistant {
            justify-content: flex-start;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .chat-bubble.user {
            background-color: var(--user-bubble);
            color: white;
            border-top-right-radius: 0;
        }

        .chat-bubble.assistant {
            background-color: var(--assistant-bubble);
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-color);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .task-section {
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .task-button {
            background-color: var(--assistant-bubble);
            color: var(--text-color);
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .task-button:hover {
            background-color: #d0d0d0;
        }

        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--input-background);
            color: var(--text-color);
        }

        input[type="text"]::placeholder {
            color: var(--placeholder-color);
        }

        button {
            background-color: var(--button-background);
            color: var(--button-text-color);
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body data-theme="light">
    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                RK Digital Assistant ü§ñ
                <button class="toggle-theme light" id="themeButton" onclick="toggleTheme()">
                    <span>Dark</span> üåí
                </button>
            </div>
            <div class="chat-body" id="chatBody"></div>
            <div class="task-section" id="taskSection">
                <button class="task-button" onclick="insertPrompt('Check low stock items')">Check low stock items ‚úîÔ∏è</button>
                <button class="task-button" onclick="insertPrompt('Analyze sales data:')">Analyze sales data üìä</button>
                <button class="task-button" onclick="insertPrompt('Review your expenses')">Review your expenses üïµÔ∏è‚Äç‚ôÇÔ∏è</button>
                <button class="task-button" onclick="insertPrompt('Check Most sale items')">Check Most sale items üîç</button>
                <button class="task-button" onclick="insertPrompt('What are the Most revenue Products')">Most revenue Products üëÄ</button>
            </div>
            <div class="chat-footer">
                <input type="text" id="queryInput" placeholder="Type your message here..." />
                <button onclick="submitQuery()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById('themeButton');
            const isLight = body.getAttribute('data-theme') === 'light';

            if (isLight) {
                body.setAttribute('data-theme', 'dark');
                themeButton.classList.remove('light');
                themeButton.classList.add('dark');
                themeButton.innerHTML = '<span>Light</span> ‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'light');
                themeButton.classList.remove('dark');
                themeButton.classList.add('light');
                themeButton.innerHTML = '<span>Dark</span> üåí';
            }
        }

        function insertPrompt(text) {
            const queryInput = document.getElementById('queryInput');
            const taskSection = document.getElementById('taskSection');

            queryInput.value = text;
            taskSection.style.display = 'none';
            submitQuery();
        }

        function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const chatBody = document.getElementById('chatBody');

            if (!queryInput.value.trim()) return;

            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerHTML = `<div class="chat-bubble user">${queryInput.value}</div>`;
            chatBody.appendChild(userMessage);

            chatBody.scrollTop = chatBody.scrollHeight;

            const loadingIndicator = document.createElement('div');
            loadingIndicator.classList.add('chat-message', 'assistant');
            loadingIndicator.innerHTML = `
                <div class="chat-bubble assistant">
                    Processing... <div class="spinner"></div>
                </div>`;
            chatBody.appendChild(loadingIndicator);

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: queryInput.value }),
            })
            .then(response => response.json())
            .then(data => {
                chatBody.removeChild(loadingIndicator);

                const assistantMessage = document.createElement('div');
                assistantMessage.classList.add('chat-message', 'assistant');
                assistantMessage.innerHTML = `<div class="chat-bubble assistant">${data.response}</div>`;
                chatBody.appendChild(assistantMessage);

                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => {
                chatBody.removeChild(loadingIndicator);

                const errorMessage = document.createElement('div');
                errorMessage.classList.add('chat-message', 'assistant');
                errorMessage.innerHTML = `<div class="chat-bubble assistant">Error: ${error.message}</div>`;
                chatBody.appendChild(errorMessage);

                chatBody.scrollTop = chatBody.scrollHeight;
            });

            queryInput.value = '';
        }
    </script>
</body>
</html>
